name: Run Tests

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.1

      - name: Use Node.js 20.5.0
        uses: actions/setup-node@v4.0.0
        with:
          node-version: 20.5.0

      - name: Install dependencies and run tests
        run: |
          cd backend
          yarn install
          yarn test || exit 1
